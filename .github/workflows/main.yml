name: CI

on:
  push:
  pull_request:
  release:
    types:
    - created

  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: robotraconteur ppa
      run: |
        sudo add-apt-repository ppa:robotraconteur/ppa -y
    - name: apt update
      run: |
        sudo apt-get update
    - name: apt
      run: |
        sudo apt-get install build-essential uuid-dev libssl-dev libcmocka-dev python3-robotraconteur -y
    - name: cmake
      run: |
        mkdir -p build
        cd build
        cmake ..
    - name: make
      run: |
        cd build
        make
    - name: tiny tests
      run: |
        python3 test/tiny_test/tiny_client_ci_test.py
        python3 test/tiny_test/tiny_service_ci_test.py
  pre-commit:
    runs-on: ubuntu-22.04
    env:
      SKIP: no-commit-to-branch
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: apt
      run: |
        sudo apt update
        sudo apt install -y dos2unix
    - uses: pre-commit/action@v3.0.1
